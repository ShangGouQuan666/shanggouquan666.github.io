	<script type="text/javascript">
		var btns = document.getElementById("btn");
		var divs = document.getElementById("MyQQ");

		btns.onmouseover = function() {
			divs.style.display = "block";
			divs.style.opacity = 1;
			// alert('你就这么想联系我么？你既然都知道看到这里了，就不用我多说什么了把。在下QQ号：1522787661');

		}
		btns.onmouseout = function() {
			divs.style.display = "none";
		}
	
		//jQuery实现页面缓慢跳转
		$(document).ready(function(){
		    $(window).scroll(function(){                            
		        if($(window).scrollTop()<=100){//当前窗口向下移动对应像素时触发
		            $(".topping").fadeOut(500);//0.5S动效显示
		        }else{
		            $(".topping").fadeIn(500);//0.5S动效显示
		        }
		    })
		    $(".topping").click(function(){
		        $('body,html').animate({scrollTop:0},500);//回归body顶部动画计时器设置
		    })
		});
	</script>
